name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4  # Ensure latest version

      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          node-version: 20.11.0
          package-manager: npm@10.4.0

      - name: Install dependencies
        run: npm install

      - name: Ensure pages directory exists
        run: mkdir -p dist

      - name: Upload artifact (Using v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-artifact-${{ github.run_id }}
          path: dist
          retention-days: 1
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensure latest version

      - name: Download artifact (Using v4)
        uses: actions/download-artifact@v4
        with:
          name: github-pages-artifact-${{ github.run_id }}
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Ensure latest version
