name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # ⚠️ Make sure `dist` is actually generated

      - name: Verify build output (Debugging Step)
        run: |
          echo "Checking contents of dist after build:"
          ls -l dist || echo "⚠️ WARNING: dist directory is empty!"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ MUST match the deploy step
          path: dist
          retention-days: 1
          include-hidden-files: true

      - name: List uploaded artifact contents (Debugging Step)
        run: |
          echo "Checking uploaded artifact contents:"
          ls -R dist || echo "⚠️ WARNING: No files were uploaded!"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ MUST match the upload step
          path: dist

      - name: Verify downloaded artifact contents (Debugging Step)
        run: |
          echo "Checking contents of dist after download:"
          ls -R dist || echo "⚠️ WARNING: dist directory is empty after download!"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
