name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # Modify this if your build command is different

      - name: Ensure pages directory exists
        run: mkdir -p dist

      - name: Upload artifact for GitHub Pages (Consistent name!)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ This MUST match deploy-pages@v2 expectations
          path: dist
          retention-days: 1
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact (Consistent name!)
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # ✅ MUST match the name used in upload-artifact
          path: dist

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
